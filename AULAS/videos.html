<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor!!!</p>
    <video width="720" poster="capa_video.png" controls>
        <source src="teste_tiny.mp4" type="video/mp4">
        <source src="teste_tiny.ogv" type="video/ogg">
        <p>Caso não esteja vendo o vídeo, seu navegador não é compatível.</p>
    </video>

    <h1>Inserindo vídeo hospedado no Youtube!!!</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/G3AsDzOYzRY?si=0bQt3UEFFdbwcB7w" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
    gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen></iframe>
    </video>

    <h1>Inserindo Vídeos da Vímeo!</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/1123503017?h=c650632f96" 
    width="720" height="360" frameborder="0" referrerpolicy="strict-origin-when-cross-origin" 
    allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"   
    allowfullscreen></iframe>
    </video>

</body>
</html>
